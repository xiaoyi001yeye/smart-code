server:
  port: 3000
#增加pg database configuration
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mydatabase?useSSL=false&serverTimezone=UTC
    username: myuser
    password: mypassword
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update




